<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Toss Coin</title>
</head>
<body>
    <div class="container">
        <h1>Toss The Coin</h1>
        <div class="circle" id="coin">
            <h6 id="Heading">Tap</h6>
        </div>

        <div class="colorCoin">
            <h6 class="small">Color the coin</h6>
            <ul class="colors">
                <li class="innerColor" id="green"></li>
                <li class="innerColor" id="red"></li>
                <li class="innerColor" id="yellow"></li>
            </ul>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
